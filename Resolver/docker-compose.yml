services:
    resolver:
        build:
            context: ..
        image: oqs-bind
        tty: true
        entrypoint:
            - /init.bash 
        command: ${FRAG_MODE} ${DEBUG}
        volumes:
            - ./init.bash:/init.bash
            - ./named.conf:/named.conf
            - ./${DB}:/root.hints
            - ./data:/tmp/
            - ./dsset-.:/dsset-.
        ports:
            - "53:53/tcp"
            - "53:53/udp"
        networks:
            bind9_net:
                ipv4_address: 172.20.0.5

networks:
    bind9_net:
        external: true