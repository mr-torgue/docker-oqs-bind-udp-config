services:
    ns_local:
        build:
            context: ..
        image: oqs-bind
        tty: true
        entrypoint:
            - /init.bash 
        command: ${ALG} ${FRAG_MODE} ${DEBUG}
        volumes:
            - ./init.bash:/init.bash
            - ./named.conf:/named.conf
            - ./${DB}:/db.local
            - ./data:/tmp/
            - ./dsset-example.local.:/dsset-example.local.
        ports:
            - "3053:53/tcp"
            - "3053:53/udp"
        networks:
            bind9_net:
                ipv4_address: 172.20.0.3

networks:
    bind9_net:
        external: true